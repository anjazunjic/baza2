version: '3'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: MySQLPassword
      MYSQL_DATABASE: sistem_za_regrutaciju
    ports:
      - "3306:3306"
    volumes:
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 10s

  flask:
    build:
      context: .
      dockerfile: Dockerfile-flask
    depends_on:
      - mysql
    environment:
      MYSQL_HOST: mysql  # This should match the service name in docker-compose.yml
      MYSQL_USER: root
      MYSQL_PASSWORD: MySQLPassword
      MYSQL_DATABASE: sistem_za_regrutaciju
    ports:
      - "8080:8080"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge